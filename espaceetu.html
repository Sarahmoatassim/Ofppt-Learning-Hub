<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Étudiant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .info {
            margin: 20px 0;
        }

        .info p {
            background: #f7f7f7;
            padding: 12px 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 16px;
        }

        .btn-logout {
            display: block;
            width: 100%;
            text-align: center;
            padding: 12px;
            background-color: #ff4b5c;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn-logout:hover {
            background-color: #e04352;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue, Étudiant !</h1>

        <div class="info">
            <p><strong>Nom :</strong> Dupont</p>
            <p><strong>Prénom :</strong> Jean</p>
            <p><strong>Email :</strong> jean.dupont@example.com</p>
            <p><strong>Numéro d'étudiant :</strong> 20251234</p>
            <p><strong>Filière :</strong> Informatique</p>
        </div>

        <a href="#" class="btn-logout">Se déconnecter</a>
    </div>
</body>
</html>
