<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Inscription OFPPT</title>
<style>
/* CSS simplifié pour l'exemple */
body { font-family: Arial; background: #f4f4f4; display:flex; justify-content:center; padding:20px;}
.container { background:white; padding:20px; border-radius:8px; width:350px; box-shadow:0 0 5px rgba(0,0,0,0.2);}
button { padding:10px; width:100%; margin-top:10px; border:none; background:green; color:white; border-radius:5px; cursor:pointer;}
</style>
</head>
<body>
<div class="container">
  <h2>Inscription</h2>
  <form action="ajoutetudiant.php" method="POST">
    <label>Type :</label>
    <select name="type" required>
      <option value="etudiant">Étudiant</option>
      <option value="formateur">Formateur</option>
    </select>

    <label>Prénom :</label>
    <input type="text" name="prenom" required>

    <label>Nom :</label>
    <input type="text" name="nom" required>

    <label>Email :</label>
    <input type="email" name="email" required>

    <label>Mot de passe :</label>
    <input type="password" name="password" required>

    <button type="submit">S'inscrire</button>
  </form>
  <p>Déjà inscrit ? <a href="login.php">Se connecter</a></p>
</div>
</body>
</html>
